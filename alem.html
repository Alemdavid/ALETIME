<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alem's Timer</title>
    <link rel="stylesheet" href="alem.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Apple iPhone 14 Pro 5G_ Prices, Colors, Specs & Deals _ T-Mobile.jfif" alt="iphone">
        </div>
        <div class="content">
            <h1>A FANTABULOUS SURPRISE</h1>
            <h3>My Iphone Giveaway Ends Sunday, 20 MARCH 2024</h3>
            <p style="color: rgb(133, 91, 95);">BE IN FOR A TREAT. THOUGHT I MIGHT AS WELL JUST BE A GOOD SAMARITAN BEFORE THE FESTIVE SEASON; YKTV!!!!!! DON'T PLAYYY</p>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
    
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
    
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                
                <div>
                    <p id="Seconds">00</p>
                    <span>Seconds</span>
                </div>
                </div>
        
        </div>
    </div>

        <script>
            var countDownDate = new Date("march 20, 2024 00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;
        
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var Seconds = Math.floor((distance % (1000 * 60)) / 1000)
        
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("Seconds").innerHTML = Seconds;
        
                if(distance < 0){
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("Seconds").innerHTML = "00";
        
                }
            },1000)
        </script>
            
            
        </body>
        </html>
